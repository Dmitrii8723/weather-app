<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <script src="index.js"></script>
</head>

<body>

<section>
    <h3>Insert coordinates</h3>
    <form action="/api/weather" method="get">
        <div>
           <label>Latitude</label>
            <input type="text" id="latitude" name="lat">
        </div>
        <div>
            <label>Longitude</label>
            <input type="text" id="longitude" name="lon">
        </div>
        <button type="submit">LOAD DATA</button>
        <div>
            <article>
                <div>{{this.items}}</div>
            </article>
        </div>
    </form>
    <form action="/api/weather" method="get">
        <div>
            <label>Date</label>
            <input type="text" id="timestamp" name="timestamp">
        </div>
        <button type="submit">LOAD DATA</button>
        <div>
            {{# each itemsfiltered }}
            <article>
                <div>{{this.body}}</div>
            </article>
            {{/each}}
        </div>
    </form>

</section>
</body>
</html>
